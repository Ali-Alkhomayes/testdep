<!DOCTYPE html>
<html data-theme="cupcake">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">
    <header class="navbar bg-primary text-primary-content">
        <div class="flex-1 px-2 text-xl font-bold">MyApp</div>
    </header>
    <main class="flex-grow flex items-center justify-center">
        <form method="POST" action="/login" class="p-6 bg-white rounded shadow w-80">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input name="username" class="input input-bordered w-full mb-3" placeholder="Username" required>
            <input name="password" type="password" class="input input-bordered w-full mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
    </main>
    <footer class="footer p-4 bg-neutral text-neutral-content text-center">

    </footer>
</body>
</html>
